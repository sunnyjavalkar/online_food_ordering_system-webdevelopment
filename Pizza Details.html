<html>
<head>
<title>Pizza Details</title>
<script type="text/javascript" src="Pizza Details validate.js"></script>
</head>
<body>
<body background="Pizza Details.jpg">
<form action="payment.html" name="PizzaDetails" onsubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="#64EF6C" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>CUSTOMISE NOW</b></font></center>
</td>
</tr>

<td>Size of Pizza</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="SMALL">SMALL -4 slices</option>
<option value="MEDIUM">MEDIUM -6 slices</option>
<option value="LARGE">LARGE -8 slices</option>
</select></td>
</tr>

<tr>
<td>Choose Your Crust</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="New Hand Tossed">New Hand Tossed</option>
<option value="Wheat Thin Crust">Wheat Thin Crust</option>
<option value="Cheese Burst">Cheese Burst</option>
<option value="Fresh Pan Pizza">Fresh Pan Pizza</option>
</select></td>
</tr>

<tr>
<td>Veg Toppings</td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="None">None</option>
<option value="Black Olive">Black Olive</option>
<option value="Crisp Capsicum">Crisp Capsicum</option>
<option value="Grilled Mushroom">Grilled Mushroom</option>
<option value="Fresh Tomato">Fresh Tomato</option>
<option value="Red Paprika">Red Paprika</option>
<option value="Onion">Onion</option>
<option value="Paneer">Paneer</option>
<option value="Golden Corn">Golden Corn</option>
<option value="Jalapeno">Jalapeno</option>
</select></td>

</tr>

<tr>
<td>Non-Veg Toppings</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="None">None</option>
<option value="Pepper Baebecue Chicken">Pepper Baebecue Chicken</option>
<option value="Grilled Chicken Rasher">Grilled Chicken Rasher</option>
<option value="Chicken Tikka">Chicken Tikka</option>
<option value="Peri-Peri Chicken">Peri-Peri Chicken</option>
<option value="Chicken Sausage">Chicken Sausage</option>
</select></td>
</tr>
<tr>
<td>Extra Cheese</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="Yes">Yes</option>
<option value="No">No</option>
</select></td>
</tr>

<tr>
<td><input type="Reset"></td>
<td colspan="2"><input type="submit" value="Buy" /></td>
</tr>
</table>
</form>
</body>
</html>
